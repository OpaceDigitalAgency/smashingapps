# Root site configuration
[build]
  base = "/"
  command = "npm run build:all"
  publish = "dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ./tools/task-smasher/"

# TaskSmasher app configuration
[context.production.environment]
  NODE_ENV = "production"

# Redirects for the root site
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Redirects for the TaskSmasher app - handle base path
[[redirects]]
  from = "/tools/task-smasher/*"
  to = "/tools/task-smasher/index.html"
  status = 200

